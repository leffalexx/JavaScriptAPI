<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Слайдер изображений</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="slider">
                <img src="./img/1.jpeg" alt="image" class="slider-image block slidein">
                <img src="./img/2.jpeg" alt="image" class="slider-image slidein">
                <img src="./img/3.jpeg" alt="image" class="slider-image slidein">
                <img src="./img/4.jpeg" alt="image" class="slider-image slidein">
                <img src="./img/5.jpeg" alt="image" class="slider-image slidein">
                <img src="./img/6.jpeg" alt="image" class="slider-image slidein">
                <img src="./img/7.jpeg" alt="image" class="slider-image slidein">
                <img src="./img/8.jpeg" alt="image" class="slider-image slidein">
                <img src="./img/9.jpeg" alt="image" class="slider-image slidein">
                <img src="./img/10.jpeg" alt="image" class="slider-image slidein">
            </div>
            <button class="nav-button left-pointer" type="button">Previous</button>
            <button class="nav-button right-pointer" type="button">Next</button>
        </div>
        <div class="bottom"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
